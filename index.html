<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo |App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="genContainer">
        <header>
          <div class="logo">
            <h1>today's task</h1>
            <p>Wednesday, 11 May</p>
          </div>

          <div class="btn__btn">
            <button><i class="fa fa-plus" aria-hidden="true"></i>new task</button>
          </div>
        </header>

        <nav>
          <a href="#">all <span style="background-color: #0759ee">35</span></a>
          <a href="#">open <span>14</span></a>
          <a href="#">closed <span>19</span></a>
          <a href="#">archived <span>2</span></a>
        </nav>
      </div>

      <main>
        <div class="genContainer">
          <div class="todoCard">
            <div class="todo">
              <div class="task">
                <h2>client review & feedback</h2>
                <p>crypto wallet redesign</p>
              </div>

              <div class="circle">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
            </div>

            <p>today <span>10:00PM-11:45PM</span></p>
          </div>
          <div class="todoCard">
            <div class="todo">
              <div class="task">
                <h2>create wireframe</h2>
                <p>crypto wallet redesign</p>
              </div>

              <div class="circle">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
            </div>

            <p>today <span>09:15PM-10:00PM</span></p>
          </div>
         
        </div>
      </main>
    </div>
  </body>
</html>
